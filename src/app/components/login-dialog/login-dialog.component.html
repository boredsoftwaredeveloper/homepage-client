<!-- Overlay: click to close -->
<div class="overlay" (click)="close()">
  <div class="dialog" (click)="stopPropagation($event)">

    <button class="close-btn" (click)="close()" aria-label="Close">
      <span class="material-icons-outlined">close</span>
    </button>

    <!-- Header -->
    <div class="dialog-header">
      <span class="material-symbols-outlined lock-icon">lock</span>
      <h2 class="dialog-title">Oh, it's you again.</h2>
      <p class="dialog-subtitle">
        Prove you're the one who broke production.
      </p>
    </div>

    <!-- OAuth buttons -->
    <div class="oauth-buttons">
      <button class="oauth-btn google" (click)="oauthLogin('google')" [disabled]="loading()">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.27-4.74 3.27-8.1z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Google
      </button>
      <button class="oauth-btn github" (click)="oauthLogin('github')" [disabled]="loading()">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
        </svg>
        GitHub
      </button>
    </div>

    <div class="separator">
      <span>or type like it's 2005</span>
    </div>

    <!-- Email + password form -->
    <form (ngSubmit)="submit()" class="auth-form">
      <div class="form-field">
        <label for="email">Corporate Identity</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="definitely-not-a-hacker&#64;mail.com"
          required
          autocomplete="email"
        />
      </div>
      <div class="form-field">
        <label for="password">Secret Phrase</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="password123... jk please don't"
          required
          minlength="6"
          autocomplete="current-password"
        />
      </div>

      @if (error()) {
        <div class="error-block">
          <span class="material-icons-outlined error-icon">error_outline</span>
          <span>{{ error() }}</span>
        </div>
      }

      <button type="submit" class="submit-btn" [disabled]="loading()">
        @if (loading()) {
          <span class="spinner"></span>
        } @else {
          <span class="material-symbols-outlined btn-icon">lock_open</span>
        }
        Let Me In Already
      </button>
    </form>

    <p class="footer-note">
      <span class="material-icons-outlined note-icon">analytics</span>
      All attempts are shipped to BigQuery. Yes, even yours.
    </p>
  </div>
</div>
